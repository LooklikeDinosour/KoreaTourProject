<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Page</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
</head>
<body>

<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <!-- Your dynamic posts here. Example static post: -->
        <div class="swiper-slide"><img src="path/to/your/image1.jpg" alt="Post 1"/></div>
        <div class="swiper-slide"><img src="path/to/your/image2.jpg" alt="Post 2"/></div>
        <!-- Add more slides as needed -->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Navigation -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

</div>
<div>
    <nav>
    <ul>
        <li><a th:href="@{/board/{board_category}(board_category=${'tc'})}">동행게시판</a></li>
        <li><a th:href="@{/board/{board_category}(board_category=${'tl'})}">여행로그게시판</a></li>
    </ul>
    </nav>
</div>

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
    var swiper = new Swiper('.swiper-container', {
        // Optional parameters
        direction: 'horizontal',
        loop: true,
        // If you need pagination
        pagination: {
            el: '.swiper-pagination',
        },
        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>

</body>
</html>
