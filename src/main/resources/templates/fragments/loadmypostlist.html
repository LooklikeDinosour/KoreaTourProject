<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Saved Places Fragment</title>
</head>
<body>
<div th:fragment="findPostFragment">
    <h2>저장한 글</h2>
    <ul>
        <li th:each="post : ${myAllPost}">
            <h3 th:text="${post.boardCategory}"></h3>
            <h3 th:text="${post.title}"></h3>
            <h3 th:text="${post.regdate}"></h3>
        </li>
    </ul>
</div>
</body>
</html>
