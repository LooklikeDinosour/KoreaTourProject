<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tourist Locations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .tourist-container-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tourist-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .tourist-container h1 {
            grid-column: span 4;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .tourist-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }
        .tourist-item:hover {
            transform: scale(1.05);
        }
        .tourist-item a img {
            width: 100%;
            height: 190px;
            border-bottom: 1px solid #ccc;
        }
        .tourist-item a h2 {
            color: #007bff;
            font-size: 1.2em;
            margin: 10px 0;
            text-align: center;
        }
        .tourist-item p {
            margin: 5px 0;
            text-align: center;
            font-size: 0.9em;
            padding-left: 5px;
            padding-right: 5px;
        }
        .tourist-item a {
            text-decoration: none;
            color: inherit;
            height: 283px;
        }
        .no-locations {
            grid-column: span 4;
            text-align: center;
            font-size: 1.2em;
            color: #999;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #0056b3;


        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<div class="tourist-container-wrapper">
    <div>
        <nav>
            <a th:href="@{/api/location/attraction}" th:text="'Home'"></a>
            <a th:each="topic : ${category}"
               th:href="@{'/api/location/' + ${topic.name().replace('_','-').toLowerCase()}}"
               th:text="${topic.contentName}"
               onclick="setContentType(${topic.name().replace('_','-').toLowerCase()});
                        takeLocationData();"></a>
        </nav>
    </div>
    <div class="tourist-container" th:if="${tourLocationBased.tourLocations != null}">
        <div th:each="tour : ${tourLocationBased.tourLocations}" class="tourist-item">
            <a th:href="@{/api/location/{contentType}/detail-info/{contentId}(contentType=${tour.contentTypeId}, contentId=${tour.contentId})}">
                <img th:if="${tour.firstImage != null}" th:src="${tour.firstImage}" alt="Image">
                <img th:unless="${tour.firstImage != null}" th:src="@{/images/default.jpg}" alt="Image">
                <input type="hidden" name="contentId" th:value="${tour.contentId}">
                <h2 th:text="${tour.title}">Title</h2>
                <p th:text="'주소: ' + ${tour.addr1} + ' ' + ${tour.addr2}">Address</p>
            </a>
            <div class="buttons">
                <button class="button" th:attr="onclick='like(' + ${tour.contentId} + ')'">좋아요</button>
                <button class="button" onclick="save([[${tour.contentId}]])">저장하기</button>
                <button class="button" th:attr="onclick='save(' + ${tour.contentId} + ')'">저장하기</button>
            </div>
        </div>
    </div>
    <div th:if="${tourLocationBased.tourLocations == null}" class="no-locations">
        <p>No tourist locations available.</p>
    </div>
</div>

<script>

    //CSRF
    let csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    let csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    let selectedContentType = '';
    function setContentType(contentType) {
        selectedContentType = contentType;
        console.log(selectedContentType);
    }

    function like(contentId) {
        // 좋아요 버튼 클릭 시 처리할 로직
        console.log('좋아요:', contentId);
    }

    function save(contentId) {
        console.log('저장하기:', contentId);

        fetch('/place/save', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [csrfHeader] : csrfToken
            },
            body: JSON.stringify({ contentId: contentId })
        })
            .then(response => response.json())
            .then(data => {
                if (data) {
                    console.log('장소 저장 성공:', data);
                    alert('장소가 성공적으로 저장되었습니다.');
                } else {
                    console.log('장소 저장 실패:', data);
                    alert('장소 저장에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('오류 발생:', error);
                alert('저장하라면 로그인을 해주세요');
            });
    }

    // 위치기반
    function takeLocationData() {
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                console.log("takeLocationData 실행");
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                const url = document.querySelector('a[href*="api/location"]');
                url.href = `/api/location/${selectedContentType}?latitude=${latitude}&longitude=${longitude}`;

                fetch(url.href , {
                    method: 'GET',
                })
                    .then(response => response.json())
                    .then(data => console.log('Success:', data))
                    .catch((error) => console.error('Error:', error));
            });
        } else {
            console.log("지원하지 않는 브라우저입니다.")
        }
    }
</script>

</body>
</html>
