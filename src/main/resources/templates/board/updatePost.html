<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>

<form action="updatePost.html" th:action method="post">

    <div>
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요" th:value="${post.title}">
    </div>

    <div>
        <label for="regdate">작성일:</label>
        <input type="text" id="regdate" name="regdate" th:value="${#temporals.format(post.regdate, 'yyyy-MM-dd HH:mm:ss')}" disabled>
    </div>
    <div>
        <label for="content">내용:</label>
        <textarea id="content" name="content" th:value="${post.content}" th:text="${post.content}"></textarea>
    </div>
    <button type="submit">글 저장</button>
    <button
            th:onclick="|location.href='@{/board/{board_category}(board_category=${post.boardCategory})}'|"
            type="button">취소하기</button>
</form>
</body>
</html>
