<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
</head>
<body>
<h1 th:if="${board_category == 'tc'}">동행 게시판</h1>
<h1 th:if="${board_category == 'tl'}">여행로그 게시판</h1>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회</th>
    </tr>
    </thead>
    <tbody>
    <!-- 게시물 목록이 들어갈 자리 -->
    <tr th:each="post : ${allPosts}">
        <td th:text="${post.bid}"></td>
        <td><a href="postdetail.html" th:href="@{{board_category}/readpost/{postbid}(postbid=${post.bid}, board_category=${board_category})}" th:text="${post.title}">제목</a></td>
        <td th:text="${post.author}">작성자</td>
        <td th:text="${#temporals.format(post.regdate, 'yyyy-MM-dd')}">작성일</td>
        <td th:text="${post.viewcount}"></td>
    </tr>
    <!-- 반복 -->
    <!-- 글쓰기 버튼 추가 -->
    <tr>
        <td colspan="5" style="text-align: center;">
            <button th:onclick="|location.href='@{/board/{board_category}/createpost(board_category=${board_category})}'|" class="write-post-btn">글쓰기</button>
        </td>
    </tr>
    </tbody>
    <div class="page">
        <ul>
            <!-- 첫 페이지 -->
            <li><a th:href="@{board/{board_category}(page = 1,
                                                     board_category=${board_category},
                                                     amount=${pageDTO.amount})}"><i class="fa fa-angle-double-left" aria-hidden="true"></i></a></li>
            <!-- 이전 버튼 -->


            <!--마지막 페이지-->
            <li><a th:href="@{board/{board_category}(page = ${pageDTO.realEnd},
                                                     board_category=${board_category},
                                                     amount=${pageDTO.amount})}"><i class="fa fa-angle-double-right" aria-hidden="true"></i></a></li>

        </ul>
    </div>
</table>
</body>
<script th:inline="javascript">
    /*<![CDATA[*/
    let msg = /*[[${msg}]]*/ null;
    let errorMessage = /*[[${errorMessage}]]*/ null;

    if (msg) {
        alert(msg);
    }

    if (errorMessage) {
        alert(errorMessage);
    }
    /*]]>*/
</script>
</html>
