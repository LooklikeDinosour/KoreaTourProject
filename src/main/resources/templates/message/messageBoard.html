<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 사이드 메뉴 스타일 */
        nav {
            width: 200px; /* 너비 설정 */
            height: 100%; /* 전체 높이 */
            border-right: 1px solid #ccc; /* 오른쪽 테두리 */
            padding: 10px; /* 패딩 */
        }
        ul {
            list-style-type: none; /* 리스트 기호 없애기 */
            padding: 0; /* 내부 여백 제거 */
        }
        li {
            padding: 8px; /* 각 아이템 패딩 */
            margin-bottom: 5px; /* 아래 여백 */
            background-color: #f8f8f8; /* 배경색 */
        }
        li:hover {
            background-color: #e8e8e8; /* 마우스 오버 시 배경색 변경 */
        }
    </style>
</head>
<body>
<div style="display: flex;">
    <div>
        <nav>
            <ul>
                <li><a th:href="@{/message}">받은 쪽지함</a></li>
                <li><a th:href="@{/message}">보낸 쪽지함</a></li>
                <li><a href="#saved">쪽지 보관함</a></li>
                <li><a href="#trash">휴지통</a></li>
            </ul>
        </nav>
    </div>


    <div>
        <button th:onclick="|location.href='@{/message/createmessage}'|">쪽지 쓰기</button>
    </div>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>보낸 사람</th>
                <th>제목</th>
                <th>받은날짜</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox"></td>
                <td>보낸 사람</td>
                <td>제목</td>
                <td>날짜</td>
            </tr>
        </tbody>

    </table>
</div>
</body>
</html>
